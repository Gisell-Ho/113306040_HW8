<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW8 Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .calculator {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .calculator h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .calculator label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        .calculator input, .calculator select, .calculator button {
            width: calc(100% - 20px);
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calculator button {
            background-color: #8b572a;
            color: white;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #73461d;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>JS Calculator</h2>
    <label for="number1">Number 1</label>
    <input type="number" id="number1" step="any" placeholder="Enter the first number">

    <label for="number2">Number 2</label>
    <input type="number" id="number2" step="any" placeholder="Enter the second number">

    <label for="operator">Operate way?</label>
    <select id="operator" onchange="updateButtonText()">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <button onclick="calculateResult()">Add</button>

    <div class="result" id="result">Result = </div>
</div>

<script>
    function updateButtonText() {
        const operator = document.getElementById('operator').value;
        const button = document.querySelector('button');
        switch (operator) {
            case '+':
                button.textContent = "Add";
                break;
            case '-':
                button.textContent = "Subtract";
                break;
            case '*':
                button.textContent = "Multiply";
                break;
            case '/':
                button.textContent = "Divide";
                break;
        }
    }

    function calculateResult() {
        const number1 = parseFloat(document.getElementById('number1').value);
        const number2 = parseFloat(document.getElementById('number2').value);
        const operator = document.getElementById('operator').value;
        const resultElement = document.getElementById('result');

        if (isNaN(number1) || isNaN(number2)) {
            resultElement.textContent = "Result = Please enter valid numbers.";
            return;
        }

        let result;
        switch (operator) {
            case '+':
                result = add(number1, number2);
                break;
            case '-':
                result = subtract(number1, number2);
                break;
            case '*':
                result = multiply(number1, number2);
                break;
            case '/':
                if (number2 === 0) {
                    resultElement.textContent = "Result = Error: Division by zero is not allowed.";
                    return;
                }
                result = divide(number1, number2);
                break;
            default:
                resultElement.textContent = "Result = Invalid operation.";
                return;
        }

        resultElement.textContent = `Result = ${result.toFixed(2)}`;
    }

    function add(a, b) {
        return a + b;
    }

    function subtract(a, b) {
        return a - b;
    }

    function multiply(a, b) {
        return a * b;
    }

    function divide(a, b) {
        return a / b;
    }
</script>

</body>
</html>
